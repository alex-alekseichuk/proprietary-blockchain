<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project - Start</title>
</head>

<script type="text/javascript">
  window.setTimeout(function () {
    document.location.reload(true);
  }, 30000);
</script>

<body>

  <style>
    body {
      padding: 0px;
      margin: 0;
      text-rendering: geometricPrecision;
      background: #fff;
      font-weight: 400;
      font-family: Roboto, sans-serif;
      color: #3c4244;
    }



    h1 {
      font-size: 30px;
      margin: 0;
      text-transform: uppercase;
    }

    h2 {
      font-size: 30px;
      font-weight: 300;
      margin: 10px 0 0px 0;
    }

    span {
      font-size: 24px;
      color: #8f8f8f;
    }

    .button {
      background: #2166ab;
      border-radius: 3px;
      float: left;
      padding: 20px 30px;
      color: white;
      font-size: 20px;
      text-decoration: none;
      cursor: pointer;
    }

    .topside {
      width: 100%;
      float: left;
      background: white;
      padding: 0px 0px 0px 0px;
      position: relative;
      overflow: hidden;
    }

    .botside {
      width: 100%;
      height: 2px;
      float: left;
      padding: 0px 0 0 0;
      background: #eee;
    }

    .leftside {
      width: 100%;
      float: left;
      text-align: center;
      padding: 150px 0 50px 0;
    }

    .mon_block {
      float: left;
      height: 470px;
      width: 100%;
      transform: scale(1);
    }

    .monitor {
      box-sizing: border-box;
      float: left;
      position: absolute;
      bottom: 100px;
      left: 50%;
      margin-left: -300px;
      width: 600px;
      height: 360px;
      background: #272727;
      border: 20px #e5e5e5 solid;
      border-radius: 20px;
      animation: appear 1s 1;
      animation-fill-mode: forwards;
      border-bottom-width: 40px;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        border-width: 1px;
        background: white;
        border: 2px solid black;
        height: 0; //transform: rotate(-30deg);
      }
      70% {
        transform: rotate(0deg);
        background: white;
        border: 2px solid gray;
      }
      100% {
        background: #272727;

        opacity: 1;
      }
    }



    .stand {
      opacity: 0;
      position: absolute;
      bottom: -140px;
      left: 240px;
      width: 80px;
      height: 100px;
      background: #bebebe;
      animation: showme 0.5s;
      animation-delay: 1s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes showme {
      0% {
        opacity: 0;
        border-width: 1px;
        background: white;
        border: 2px solid black;
        height: 0; //transform: rotate(-30deg);
      }
      70% {
        transform: rotate(0deg);
        background: white;
        border: 2px solid gray;
      }
      100% {
        background: #bebebe;

        opacity: 1;
      }
    }

    .standshad {
      opacity: 0;
      position: absolute;
      bottom: -60px;
      left: 240px;
      width: 80px;
      height: 20px;
      background: #afafaf;
      animation: showme2 0.5s;
      animation-delay: 1s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes showme2 {
      0% {
        opacity: 0;
        border-width: 1px;
        background: white;
        border: 2px solid black;
        height: 0; //transform: rotate(-30deg);
      }
      70% {
        transform: rotate(0deg);
        background: white;
        border: 2px solid gray;
      }
      100% {
        background: #afafaf;

        opacity: 1;
      }
    }

    .standhole {
      opacity: 0;
      position: absolute;
      bottom: -80px;
      left: 260px;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 0 0 50% 50%;
      animation: standholean 0.5s;
      animation-delay: 1.5s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes standholean {
      0% {
        opacity: 0;
        border-width: 1px;
        border: 2px solid black;
        height: 0; //transform: rotate(-30deg);
      }
      70% {
        transform: rotate(0deg);
        background: white;
        border: 2px solid gray;
      }
      100% {
        background: white;

        opacity: 1;
      }
    }


    .stand2 {
      opacity: 0;
      position: absolute;
      bottom: -140px;
      left: 180px;
      width: 200px;
      height: 20px;
      background: #d2d2d2;
      border-radius: 10px 10px 5px 5px;
      animation: standan 0.5s 1;
      animation-delay: 2s;
      animation-fill-mode: forwards;
    }

    @keyframes standan {
      0% {
        opacity: 0;
        border-width: 1px;
        background: white;
        border: 2px solid black;
        height: 0;
        margin-top: -20px; //transform: rotate(-30deg);
      }
      70% {
        transform: rotate(0deg);
        background: white;
        border: 2px solid gray;
      }
      100% {
        background: #d2d2d2;

        opacity: 1;
      }
    }

    .content {
      height: 100%;
      display: block;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 0px;
      min-width: 400px;
    }

    .topbar {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background: #2166ab;
      height: 60px;
      ;
      width: 100%;
      box-shadow: 0px 3px 5px 1px rgba(0, 0, 0, 0.2);
    }

    .screen {
      overflow: hidden;
      opacity: 0;
      position: absolute;
      top: 50%;
      width: 100%;
      height: 100%;
      animation: screenanim 1s;
      animation-delay: 2s;
      background: #2166ab;
      animation-fill-mode: forwards;
    }

    @keyframes screenanim {
      0% {
        opacity: 0 background: white;
        height: 1px;
        top: 50%;

      }
      90% {
        background: white;
      }
      100% {
        background: #2166ab;
        opacity: 1;
        top: 0px;
        height: 100%;
      }
    }

    .gear1 {
      opacity: 0;
      position: absolute;
      left: 180px;
      top: 60px;
      width: 100px;
      height: 100px;
      background: url("/img/plugin-gear.png") no-repeat center;
      background-size: auto 100%;
      animation: rotation 3s infinite reverse linear;
      animation-delay: 2s;
    }

    .gear2 {
      opacity: 0;
      position: absolute;
      left: 255px;
      top: 120px;
      width: 130px;
      height: 130px;
      background: url("/img/plugin-gear.png") no-repeat center;
      background-size: auto 100%;
      animation: rotation 3s infinite linear;
      animation-delay: 2s;
    }

    @keyframes rotation {
      0% {
        opacity: 1;
        transform: rotate(0deg)
      }
      100% {
        opacity: 1;
        transform: rotate(360deg)
      }
    }

    @media only screen and (max-height: 800px) {
      .leftside {
        padding: 50px 0 50px 0;
      }

      .leftside h2 {
        display: none;
      }

    }



    img {
      position: absolute;
      left: 50%;
      margin-left: -86px;

    }
  </style>

  <div class="topside">
    <div class="topbar">
      <img src="/img/project-hor.png" alt="">
    </div>
    <div class="content">
      <div class="leftside">
        <h1>The Project Blockchain Solution Platform is just starting</h1>
        <h2>Please wait a minute</h2>
      </div>

      <div class="mon_block">
        <div class="monitor">
          <div class="screen">
            <div class="gear1"></div>
            <div class="gear2"></div>
          </div>

          <div class="stand"></div>
          <div class="standshad"></div>
          <div class="standhole"></div>
          <div class="stand2"></div>
        </div>
      </div>

    </div>

  </div>
  <div class="botside">
    <div class="content">
      <!--<a onclick="location = location" class="button">Refresh</a>-->
    </div>
  </div>

</body>


</html>
