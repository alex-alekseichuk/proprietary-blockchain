  <style is="custom-style">
     :root {
      --my-custom-color: #2166ab;
      --drawer-bg: #434c54;
      --primary-color: #2166ab;

      --paper-tab-ink: var(--my-custom-color);
      --primary-color: #2166ab;
      /* Primary color*/
      --paper-button: {

        color: white;
      }

          /*background: blue;*/
          color: #464646;
          font-weight: bold;
        }
      }
    }

        --paper-toolbar-height: 70px;
        --paper-toolbar-background: var(--my-custom-color);
        --paper-toolbar: {
          color: #ffffff;
        }

    }

        background-color: var(--drawer-bg);
        color: white;
      }
      ;

    }

      float: left;
      width: 100%;
      height: 70px;
      line-height: 70px;
      font-weight: bold;
      background: var(--drawer-bg);
    }

    .projectlogo {
      float: left;
      background-color: var(--my-custom-color);
      background-image: url("res/projectlogo.png");
      background-size: 100% 100%;
      width: 70px;
      height: 70px;
      margin-right: 20px;
    }

    .projectlogotext {
      float: left;
      background: url("res/projectlogotext.png") no-repeat;
      width: 101px;
      height: 70px;
    }
