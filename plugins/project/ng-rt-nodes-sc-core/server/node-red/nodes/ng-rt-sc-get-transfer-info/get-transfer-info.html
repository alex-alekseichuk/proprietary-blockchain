<script type="text/x-red" data-help-name="get-transfer-info">
    <p>Information about asset/tokens in transfer calls</p>

    <h3>Output</h3>
      <p/>
      <dl class="message-properties"> 
        <dd> All transfer information set in <code>msg.payload</code></dd>
      </dl>

    <h3>Details</h3>
        Below is the information in transfer call :
        <p/>
        <code><span>id</span></code><span>&emsp;ID of an asset</span>
        <p/>

        <code><span>type</span></code><span>&emsp;Type of an asset, eg "nut", "sock"</span>
        <p/>

        <code><span>amount</span></code><span>&emsp;Amount of such assets</span>
        <p/>

        <code><span>creator</span></code><span>&emsp;Public key of an asset creator/span>
        <p/>

        <code><span>data</span></code><span>&emsp;Metadata of asset/span>
        <p/>

        <code><span>history</span></code><span>&emsp;History of all transfer transactions of asset</span>
        <p/>

        <code><span>outgoingDestination</span></code><span>&emsp;Public key of receiver/nextOwner</span>

        <p/>
        <p/>
        <p/>
        <span>Custom asset characteristics like <b>"color"</b>, <b>"size"</b>, <b>"material"</b> goes to it's own separate field.</span>

</script>
