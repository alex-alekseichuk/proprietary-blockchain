<dom-module id="ngrt-verify-phone">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style">
       :host {
        display: flex;
        flex-direction: column
      }

      a {
        color: var(--primary-color);
      }

      h3 {
        margin-top: 20px;
      }

      .footer {
        display: flex;
        flex-direction: row;
      }

      .headbg {
        background: #3c5d92;
        position: relative;
        overflow: hidden;
      }

      .headbg img:nth-child(1) {
        position: absolute;
        left: 50%;
        bottom: 50%;
        transform: translateY(50%) translateX(-50%);
        width: 80px;
        margin: 0 auto;
        animation: 1 phone-slide 0.5s ease-in;
      }

      @keyframes phone-slide {
        0% {
          opacity: 0;
          bottom: 0;
        }
        100% {
          opacity: 1;
          bottom: 50%;
        }
      }

      .headbg img:nth-child(2) {
        position: absolute;
        left: 50%;
        top: 50px;
        transform: translateX(-20%);
        width: 80px;
        margin: 0 auto;
        animation: code-popup infinite 4s ease-in-out;
        animation-delay: 0.5s;
        transform-origin: left center;
      }

      @keyframes code-popup {
        0% {
          opacity: 0;
          transform: scale(0.1) rotateX(90deg);
        }
        10% {
          opacity: 1;
          transform: rotate(-20deg);
        }
        12% {
          opacity: 1;
          transform: rotate(5deg);
        }
        13% {
          opacity: 1;
          transform: scale(1) rotate(-3deg);
        }
        14% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
        16% {
          opacity: 1;
          transform: scale(1);
          content: url("..\..\..\..\res\ngrt-user-profile\phoneverification-code2.png");
        }
        90% {
          opacity: 1;
          transform: scale(1);
          content: url("..\..\..\..\res\ngrt-user-profile\phoneverification-code2.png");
        }
        100% {
          opacity: 0;
          transform: scale(0);
          content: url("..\..\..\..\res\ngrt-user-profile\phoneverification-code2.png");
        }
      }

      .bottomlink {
        text-align: center;
        padding: 20px 0 0 0;
      }
    </style>


    <div class="headbg">
      <img src="..\..\..\..\res\ngrt-user-profile\phoneverification.png" alt="">
      <img src="..\..\..\..\res\ngrt-user-profile\phoneverification-code.png" alt="">
    </div>
    <div>
      <h3>Verify your phone</h3>
      <p>
        <span>We sent a code to <b>{{phone}}</b><br/>
                Enter it below so we know youâ€™re a real person.</span>
        <paper-input type="text" label="Verification code" value="{{phoneverificationcode}}">
          <paper-button suffix class="verifybutton" on-click="validateVerifySMS">verify</paper-button>
        </paper-input>

      </p>
    </div>
    <div class="footer">
      <paper-button dialog-dismiss>Skip</paper-button>
      <paper-button style="flex: 1;margin-left: 5px;" dialog-confirm on-click="getVerifySMS">re-send SMS</paper-button>
    </div>
    <!-- <a class="bottomlink" href="">Continue without phone verification</a> -->
  </template>


  <script>
    Polymer({
      is: "ngrt-verify-phone",
      properties: {}
    });
  </script>
</dom-module>
