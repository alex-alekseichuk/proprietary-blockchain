<!--
Material design: [Toolbars](https://www.google.com/design/spec/components/toolbars.html)

`paper-toolbar` is a horizontal bar containing items that can be used for
label, navigation, search and actions.  The items placed inside the
`paper-toolbar` are projected into a `class="horizontal center layout"` container inside of
`paper-toolbar`'s Shadow DOM.  You can use flex attributes to control the items'
sizing.

Example:

```html
<paper-toolbar>
  <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
  <div class="title">Title</div>
  <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
</paper-toolbar>
```

`paper-toolbar` has a standard height, but can made be taller by setting `tall`
class on the `paper-toolbar`. This will make the toolbar 3x the normal height.

```html
<paper-toolbar class="tall">
  <paper-icon-button icon="menu"></paper-icon-button>
</paper-toolbar>
```

Apply `medium-tall` class to make the toolbar medium tall.  This will make the
toolbar 2x the normal height.

```html
<paper-toolbar class="medium-tall">
  <paper-icon-button icon="menu"></paper-icon-button>
</paper-toolbar>
```

When `tall`, items can pin to either the top (default), middle or bottom.  Use
`middle` class for middle content and `bottom` class for bottom content.

```html
<paper-toolbar class="tall">
  <paper-icon-button icon="menu"></paper-icon-button>
  <div class="middle title">Middle Title</div>
  <div class="bottom title">Bottom Title</div>
</paper-toolbar>
```

For `medium-tall` toolbar, the middle and bottom contents overlap and are
pinned to the bottom.  But `middleJustify` and `bottomJustify` attributes are
still honored separately.

To make an element completely fit at the bottom of the toolbar, use `fit` along
with `bottom`.

```html
<paper-toolbar class="tall">
  <div id="progressBar" class="bottom fit"></div>
</paper-toolbar>
```

When inside a `paper-header-panel` element with `mode="waterfall-tall"`, 
the class `.animate` is toggled to animate the height change in the toolbar. 

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-toolbar-title`      | Mixin applied to the title of the toolbar | `{}`
`--paper-toolbar-background` | Toolbar background color     | `--primary-color`
`--paper-toolbar-color`      | Toolbar foreground color     | `--dark-theme-text-color`
`--paper-toolbar-height`     | Custom height for toolbar    | `64px`
`--paper-toolbar-sm-height`  | Custom height for small screen toolbar | `56px`
`--paper-toolbar`            | Mixin applied to the toolbar | `{}`
`--paper-toolbar-content`    | Mixin applied to the content section of the toolbar | `{}`
`--paper-toolbar-medium`     | Mixin applied to medium height toolbar | `{}`
`--paper-toolbar-tall`       | Mixin applied to tall height toolbar | `{}`
`--paper-toolbar-transition` | Transition applied to the `.animate` class | `height 0.18s ease-in`

### Accessibility

`<paper-toolbar>` has `role="toolbar"` by default. Any elements with the class `title` will
be used as the label of the toolbar via `aria-labelledby`.

@demo demo/index.html
-->

<dom-module id="paper-toolbar">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style">
      :host {
        --calculated-paper-toolbar-height: var(--paper-toolbar-height, 64px);
        --calculated-paper-toolbar-sm-height: var(--paper-toolbar-sm-height, 56px);
        /* technical */
        display: block;
        position: relative;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        /* size */
        height: var(--calculated-paper-toolbar-height);
        background: var(--paper-toolbar-background, --primary-color);
        color: var(--paper-toolbar-color, --dark-theme-text-color);
        @apply(--paper-toolbar);
      }

      :host(.animate) {
        /* transition */
        transition: var(--paper-toolbar-transition, height 0.18s ease-in);
      }

      :host(.medium-tall) {
        height: calc(var(--calculated-paper-toolbar-height) * 2);
        @apply(--paper-toolbar-medium);
      }

      :host(.tall) {
        height: calc(var(--calculated-paper-toolbar-height) * 3);
        @apply(--paper-toolbar-tall);
      }

      .toolbar-tools {
        position: relative;
        height: var(--calculated-paper-toolbar-height);
        padding: 0 16px;
        pointer-events: none;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-toolbar-content);
      }

      /*
       * TODO: Where should media query breakpoints live so they can be shared between elements?
       */

      @media (max-width: 600px) {
        :host {
          height: var(--calculated-paper-toolbar-sm-height);
        }
        :host(.medium-tall) {
          height: calc(var(--calculated-paper-toolbar-sm-height) * 2);
        }
        :host(.tall) {
          height: calc(var(--calculated-paper-toolbar-sm-height) * 3);
        }
        .toolbar-tools {
          height: var(--calculated-paper-toolbar-sm-height);
        }
      }

      #topBar {
        position: relative;
      }

      /* middle bar */

      #middleBar {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      :host(.tall) #middleBar,
      :host(.medium-tall) #middleBar {
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
      }

      /* bottom bar */

      #bottomBar {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }

      /*
       * make elements (e.g. buttons) respond to mouse/touch events
       *
       * `.toolbar-tools` disables touch events so multiple toolbars can stack and not
       * absorb events. All children must have pointer events re-enabled to work as
       * expected.
       */

      .toolbar-tools> ::content>.barContent>*:not([disabled]) {
        pointer-events: auto;
      }

      .toolbar-tools> ::content .title {
        @apply(--paper-font-common-base);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 20px;
        font-weight: 400;
        line-height: 1;
        pointer-events: none;
        @apply(--layout-flex);
      }

      .toolbar-tools> ::content>.title {
        margin-left: 56px;
      }

      .toolbar-tools> ::content>paper-icon-button+.title {
        margin-left: 0;
      }

      /**
       * The --paper-toolbar-title mixin is applied here instead of above to
       * fix the issue with margin-left being ignored due to css ordering.
       */

      .toolbar-tools> ::content .title {
        @apply(--paper-toolbar-title);
      }

      .toolbar-tools> ::content paper-icon-button[icon=menu] {
        margin-right: 24px;
      }

      .toolbar-tools> ::content>.fit {
        position: absolute;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        width: auto;
        margin: 0;
      }

      /* TODO(noms): Until we have a better solution for classes that don't use
       * /deep/ create our own.
       */

      .start-justified {
        @apply(--layout-start-justified);
      }

      .center-justified {
        @apply(--layout-center-justified);
      }

      .end-justified {
        @apply(--layout-end-justified);
      }

      .around-justified {
        @apply(--layout-around-justified);
      }

      .justified {
        @apply(--layout-justified);
      }

      .barContent {
        /*height: var(--calculated-paper-toolbar-sm-height);*/
        height: var(--calculated-paper-toolbar-height);
        width: 100%;
        padding-left: 20px;
        padding-right: 20px;
        display: flex;
        align-items: center;
        margin: 0 auto;
        position: relative;
        pointer-events: none;
      }

      .notWide {
        max-width: 960px;
      }

      .appToolbar .logo-block {
        display: none !important;
      }

      .logo-block {
        margin: 0 20px 0 0;
        display: flex;
        align-items: center;
      }

      .logo-img {
        float: left;
        /*background-color: var(--primary-color);*/
        background-image: url(../../res/logo-new.png);
        background-size: 100% 100%;
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }

      .logo-name {
        font-size: 1.3em;
        letter-spacing: 4px;
        font-weight: 500;
        text-transform: uppercase;
        color: var(--primary-color);
        border-right: 1px solid var(--brd-color);
        padding-right: 20px;
      }

      paper-icon-button {
        color: var(--primary-color);
      }

      .notificationButton {
        display: none;
      }

      #menuToggler {
        min-width: 40px;
      }
    </style>

    <div id="topBar" class$="toolbar-tools [[_computeBarExtraClasses(justify)]]">
      <div class$="barContent {{isWide(wide)}}">
        <template is="dom-if" if="[[menu]]">
          <paper-icon-button id="menuToggler" icon="menu" on-click="toggleMenu"></paper-icon-button>
        </template>
        <div style="width: 20px; height: 20px; "></div>
        <template is="dom-if" if="[[logo]]">
          <div class="logo-block">
            <div class="logo-img"></div>
            <div class="logo-name">
              [[brand]]
            </div>
          </div>
        </template>
        <content select=":not(.middle):not(.bottom)"></content>
        <!-- <paper-icon-button id="ntfbtn" class="notificationButton" icon="social:notifications" onclick="toastDialog.toggle()"></paper-icon-button> -->
        <!--<paper-badge for="ntfbtn" label="4"></paper-badge>-->

        <template is="dom-if" if="[[logo]]">
          <paper-icon-button class="" icon="icons:more-vert" onclick="settingsDialog.toggle()"></paper-icon-button>
        </template>
      </div>
    </div>

    <div id="middleBar" class$="toolbar-tools [[_computeBarExtraClasses(middleJustify)]]">
      <div class$="barContent {{isWide(wide)}}">
        <content select=".middle"></content>
      </div>
    </div>

    <div id="bottomBar" class$="toolbar-tools [[_computeBarExtraClasses(bottomJustify)]]">
      <div class$="barContent {{isWide(wide)}}">
        <content select=".bottom"></content>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'paper-toolbar',

      hostAttributes: {
        'role': 'toolbar'
      },


      properties: {
        /**
         * Controls how the items are aligned horizontally when they are placed
         * at the bottom.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        logo: {
          type: Boolean,
        },
        menu: {
          type: Object,
          value: true

        },
        settings: {
          type: Boolean,
        },
        brand: {
          type: String,
          value: 'Project'
        },
        bottomJustify: {
          type: String,
          value: ''
        },
        wide: {
          type: Boolean,
          value: false,
        },

        /**
         * Controls how the items are aligned horizontally.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        justify: {
          type: String,
          value: ''
        },

        /**
         * Controls how the items are aligned horizontally when they are placed
         * in the middle.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        middleJustify: {
          type: String,
          value: ''
        }
      },
      attached: function () {
        this._observer = this._observe(this);
        this._updateAriaLabelledBy();
      },
      detached: function () {
        if (this._observer) {
          this._observer.disconnect();
        }
      },
      isWide: function (wide) {
        if (!wide) return 'notWide';
        else return '';
      },
      toggleMenu: function () {
        document.getElementById("paperDrawerPanel").classList.toggle("sidebar-off");
      },
      callToast: function () {
        this.$.toaster.notify('Test');
      },
      _observe: function (node) {
        var observer = new MutationObserver(function () {
          this._updateAriaLabelledBy();
        }.bind(this));
        observer.observe(node, {
          childList: true,
          subtree: true
        });
        return observer;
      },
      _updateAriaLabelledBy: function () {
        var labelledBy = [];
        var contents = Polymer.dom(this.root).querySelectorAll('content');
        for (var content, index = 0; content = contents[index]; index++) {
          var nodes = Polymer.dom(content).getDistributedNodes();
          for (var node, jndex = 0; node = nodes[jndex]; jndex++) {
            if (node.classList && node.classList.contains('title')) {
              if (node.id) {
                labelledBy.push(node.id);
              } else {
                var id = 'paper-toolbar-label-' + Math.floor(Math.random() * 10000);
                node.id = id;
                labelledBy.push(id);
              }
            }
          }
        }
        if (labelledBy.length > 0) {
          this.setAttribute('aria-labelledby', labelledBy.join(' '));
        }
      },

      _computeBarExtraClasses: function (barJustify) {
        if (!barJustify) return '';

        return barJustify + (barJustify === 'justified' ? '' : '-justified');
      }
    });
  </script>
</dom-module>
