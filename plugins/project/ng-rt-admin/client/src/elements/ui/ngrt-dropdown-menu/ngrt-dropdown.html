<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!--
`ngrt-dropdown` is a simple and modern dropdown inspired by the dropdown on [Heroku](https://heroku.com).

Example:

    <ngrt-dropdown>
      <a>Account Settings</a>
      <a>Notifications</a>
      <a>Sign out</a>
    </ngrt-dropdown>

### Styling

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--ngrt-dropdown-color` | A property that controls the color of the dropdown items | `black`
`--ngrt-dropdown-content` | A mixin that is applied to the dropdown | `{}`

@demo demo/ngrt-dropdown.html Demo
-->

<dom-module id="ngrt-dropdown">
  <template strip-whitespace>
    <style>
      :host {
        background: var(--ngrt-dropdown-background, white);
        z-index: var(--ngrt-dropdown-zindex, 9999);

        display: inline-block;
        font-size: 14px;
        position: fixed;
        width: auto;

        border: 1px solid #00000029;
        border-radius: 0px;
        /* box-shadow: 0 3px 20px rgba(89, 105, 129, 0.3), 0 1px 2px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(89, 105, 129, .1); */
        white-space: nowrap;
        overflow: hidden;

        opacity: 0;
        pointer-events: none;
        transition: ease 0.1s;
        transition-property: transform, opacity;
        transform: translateY(-10px);

        @apply --layout-vertical;
        @apply --layout-center-center;
        @apply --ngrt-dropdown-content;
      }

      :host([opened]) {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;

        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      :host([alignment="left"]) {
        right: 0;
      }

      :host ::slotted(*) {
        color: var(--ngrt-dropdown-color, black);

        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: row;
        padding: 0 20px;
        align-items: center;
        text-decoration: none;
        cursor: pointer;
        border-bottom: 1px solid #EEF1F6;
      }

      :host ::slotted(*:hover) {
        background-color: #F7F8FB;
      }
    </style>
    <slot id="content"></slot>
  </template>

  <script>
    Polymer({
      is: 'ngrt-dropdown',

      properties: {
        /**
         * Determines whether the dropdown is opened or closed
         */
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true,
          observer: '_openedChanged'
        },

        /**
         * Whether to align the dropdown to the 'right', 'center', or 'left' of its 'target'
         */
        alignment: {
          type: String,
          value: 'right',
          observer: 'resize'
        },

        /**
         * The target to attach the dropdown to.
         */
        target: Element,

        /**
         * The buffer from the edge of the page
         */
        buffer: {
          type: Number,
          value: 10,
          observer: '_bufferUpdated'
        }
      },

      attached: function () {
        this.toggle = this.toggle.bind(this);
        this.open = this.open.bind(this);
        this.close = this.close.bind(this);
        this.resize = this.resize.bind(this);
      },

      detached: function () {
        document.removeEventListener('click', this.close);
      },

      /**
       * Toggles the opened state of the dropdown
       */
      toggle: function () {
        this.set('opened', !this.opened);
      },

      /**
       * Opens the dropdown
       */
      open: function () {
        this.set('opened', true);
      },

      /**
       * Closes the dropdown
       */
      close: function () {
        this.set('opened', false);
      },

      /**
       * Forces the dropdown to resize
       */
      resize: function () {
        var target = this.target || this.parentElement;

        if (!this.opened || !target) return;

        var rect = target.getBoundingClientRect();
        var left = rect.x;
        if (this.alignment === 'right') {
          left += rect.width - this.clientWidth;
        } else if (this.alignment === 'center') {
          left += (rect.width / 2) - (this.clientWidth / 2);
        }

        left = Math.min(window.innerWidth - this.clientWidth - this.buffer, left);
        left = Math.max(this.buffer, left);

        this.style.left = left + 'px';
        this.style.top = rect.y + rect.height + this.buffer + 'px';
      },

      _openedChanged: function (opened) {
        if (opened) {
          this.resize();
          Polymer.RenderStatus.afterNextRender(this, function () {
            document.addEventListener('click', this.close);
            window.addEventListener('resize', this.resize, {
              passive: true
            });
            window.addEventListener('scroll', this.resize, {
              passive: true
            });
          });
        } else {
          document.removeEventListener('click', this.close);
        }
      },

      _bufferUpdated: function (buffer) {
        this.style.maxWidth = 'calc(100% - ' + (buffer * 2) + 'px)';
        this.resize();
      }
    });
  </script>
</dom-module>
