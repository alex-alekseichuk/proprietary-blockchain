    :host {
      width: 100%;
      height:100%;
    }

  </style>

  <template>

    <paper-header-panel data-route="treeview" class="appPanel">

      <!--Toolbar-->

        <!--Top-->

        <pa-search></pa-search>
        <paper-icon-button icon="icons:settings" ></paper-icon-button>

      <div class="content fit">
        <paper-material elevation="1">
          <div id="treebar"></div>

    </paper-header-panel>


  </template>
