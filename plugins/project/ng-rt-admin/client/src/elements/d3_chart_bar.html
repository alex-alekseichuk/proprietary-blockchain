<link rel="import" href="../../bower_components/polymer/polymer.html">
<style>

    d3-chart-bar .bar {
        fill: steelblue;
    }

    d3-chart-bar .bar:hover {
        fill: brown;
    }

    d3-chart-bar .axis {
        font: 10px sans-serif;
    }

    d3-chart-bar .axis path,
    d3-chart-bar .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    d3-chart-bar .x.axis path {
        display: none;
    }

</style>
<dom-module id="d3-chart-bar">

    <template>
        <svg id="svg"></svg>
    </template>
    <script>
        Polymer({
            is: 'd3-chart-bar',
            properties: {
                width: String,
                height: String
            },
            ready: function () {
                var dataArr = [
                    {key: "A", value: .08167},
                    {key: "B", value: .01492},
                    {key: "C", value: .02780},
                    {key: "D", value: .04253},
                    {key: "E", value: .12702},
                    {key: "F", value: .02288},
                    {key: "G", value: .02022},
                    {key: "H", value: .06094},
                    {key: "I", value: .06973},
                    {key: "J", value: .00153},
                    {key: "K", value: .00747},
                    {key: "L", value: .04025},
                    {key: "M", value: .02517},
                    {key: "N", value: .06749},
                    {key: "O", value: .07507},
                    {key: "P", value: .01929},
                    {key: "Q", value: .00098},
                    {key: "R", value: .05987},
                    {key: "S", value: .06333},
                    {key: "T", value: .09056},
                    {key: "U", value: .02758},
                    {key: "V", value: .01037},
                    {key: "W", value: .02465},
                    {key: "X", value: .00150},
                    {key: "Y", value: .01971},
                    {key: "Z", value: .00074}
                ];

                var margin = {top: 20, right: 20, bottom: 30, left: 40},
                        width = (this.width ? +this.width : 300) - margin.left - margin.right,
                        height = (this.height ? +this.height : 300) - margin.top - margin.bottom;

                var x = d3.scale.ordinal()
                        .rangeRoundBands([0, width], .1);

                var y = d3.scale.linear()
                        .range([height, 0]);

                var xAxis = d3.svg.axis()
                        .scale(x)
                        .orient("bottom");

                var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left");

                var svg = d3.select(this.$.svg)
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                x.domain(dataArr.map(function (d) {
                    return d.key;
                }));
                y.domain([0, d3.max(dataArr, function (d) {
                    return d.value;
                })]);

                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end");

                svg.selectAll(".bar")
                        .data(dataArr)
                        .enter().append("rect")
                        .attr("class", "bar")
                        .attr("x", function (d) {
                            return x(d.key);
                        })
                        .attr("width", x.rangeBand())
                        .attr("y", function (d) {
                            return y(d.value);
                        })
                        .attr("height", function (d) {
                            return height - y(d.value);
                        });

            }
        });
    </script>
</dom-module>
