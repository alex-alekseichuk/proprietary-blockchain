

<dom-module id="ngrt-field">
    <style include="shared-styles"></style>
    <style is="custom-style">
         :host {
            width: 100%;
            height: 100%;
        }
    </style>
    
    <template>
        <div>
            <template is="dom-if" if="{{isUiEditor(uiEditor,'jsonEditor')}}">
                <template is="dom-if" if="{{ifEnabled(inputDisabled)}}">
                {{name}} <juicy-jsoneditor id="{{name}}" name="{{name}}"></juicy-jsoneditor>
                    </template>
            </template>

            <template is="dom-if" if="{{isUiEditor(uiEditor,'input')}}">
            <template is="dom-if" if="{{ifDisabled(inputDisabled)}}">
             <paper-input name="{{name}}" type="text" label="{{name}}" value="{{value}}" disabled></paper-input>
            </template>

            <template is="dom-if" if="{{ifEnabled(inputDisabled)}}">
                <paper-input name="{{name}}" type="text" label="{{name}}" value="{{value}}"></paper-input>
            </template>
                </template>



        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "ngrt-field",
        properties: {
            name: {
                type: "string",
                value: "",
                notify: true
            },
            type: { type: "string", value: "", notify: true},
            value: {type: "object", value: "", notify: true},
            inputDisabled: {type: "Boolean", value: false, notify: true},
            uiEditor: {type: "string", value: "", notify: true}
        },
        ifEnabled: function(inputDisabled){
            if(inputDisabled){
                return false;
            } else {
                return true;
            }
        },
        ifDisabled: function(inputDisabled){
           if(inputDisabled){
               return true;
           } else {
               return false;
           }
        },
        isUiEditor: function (uiEditor, name) {
            return uiEditor === name;
        },

    });
</script>
