<body id="mainBody" unresolved class="layout vertical">

  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <template is="dom-if" if="{{isVisible(visible, 'main')}}">
      <!--Main Container-->
      <ng-rt-app id="ng-rt-app" route="{{route}}" routeformenu="{{routeformenu}}" params="[[params]]" pluginroute="[[pluginroute]]"
        close-drawer="{{closeDrawer}}">
      </ng-rt-app>
    </template>

    <template is="dom-if" if="{{isVisible(visible,'auth')}}">
      <ng-rt-auth view="{{ authView }}" selected="{{ authenticationSelected }}" rpaccesstoken="{{rpAccessToken}}"></ng-rt-auth>
    </template>

    <ngrt-toast id="toaster"></ngrt-toast>
    <ngrt-tasker id="tasker" info headerText="Installing plugins" progressPercent="30" icon="mail"></ngrt-tasker>

  </template>


  <script src="js/main.js"></script>
</body>
